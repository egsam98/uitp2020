<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
    <form method="post" action="/search">
        <label>
            <p>Поиск по вопросу:</p>
            <input name="text" required value="{{ .Text }}">
        </label>
        <button type="submit">Поиск</button>
    </form>
    <hr>
    {{ range .Matches }}
        {{ . }}
    {{ end }}
</body>
</html>
